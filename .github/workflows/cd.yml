name: CD - Build and Push Service

on:
    workflow_run:
        workflows: ["CI - Train and Save the model"]
        types:
            - completed

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        # Only run if the CI workflow succeeded and the branch was main
        if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
        permissions:
            contents: read
            packages: write
            actions: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download model artifact
              uses: actions/download-artifact@v4
              with:
                  # Match the artifact name from the CI workflow (assuming python 3.12 job)
                  name: ml-artifacts-3.12-${{ github.event.workflow_run.id }}
                  path: artifacts
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  run-id: ${{ github.event.workflow_run.id }}

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=latest
                      type=sha,format=long

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: serve/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
